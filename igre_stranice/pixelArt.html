<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kolibrić - Pixel Art</title>

    <!-- CSS -->
    <link rel="stylesheet" href="../main.css">
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Font awesome -->
    <script src="https://kit.fontawesome.com/3460d05c1d.js" crossorigin="anonymous"></script>
</head>
<body class="bg-slate-700" onload="loadPixelArt()">  
    <main>
        <div class="flex lg:justify-center lg:items-center flex-col">
            <div class="flex justify-center items-center space-x-[15px] mt-[10px] p-[1rem] bg-green-100 " id="pixel-art-nav">
                <button class="bg-rose-600 text-xl text-white font-semibold p-[7px]" id="reset-pixels">Reset</button>
                <button class="bg-emerald-600 text-xl text-white font-semibold p-[7px]" id="new-canvas">New</button>
                <input type="color" class="w-[2rem] border-none rounded-full" id="color-input">
                <label for="size">Veličina:</label> 
                <input type="number" placeholder="veličina" class="w-[4rem] h-[3rem] rounded-lg p-[0.5rem] cursor-pointer accent-indigo-500" id="size-input" min="4" max="64" name="size">
            </div>
            <div class="w-[100%] h-[700px] md:h-[800px] lg:h-[800px] lg:w-[800px] bg-green-100" id="pixel-art-container">
            </div>
        </div>
    </main>
    <script src="../main.js"></script>
</body>
</html>
