<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- CSS -->
    <link rel="stylesheet" href="../main.css">
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Font awesome -->
    <script src="https://kit.fontawesome.com/3460d05c1d.js" crossorigin="anonymous"></script>
</head>
<body onload="loadCanvas()">  
    <canvas id="canvy"></canvas>
    <div class="grid grid-cols-1 lg:grid-cols-3">
        <div>
            <canvas class="rectangle h-[200px]"></canvas>
        </div>
        <div>
            <canvas class="rectangle h-[200px]"></canvas>
        </div>
        <div>
            <canvas class="rectangle h-[200px]"></canvas>
        </div>
    </div>  
    <script>
        let canvas = document.getElementById('canvy')
        let context = canvas.getContext('2d')
        let array = [];
        function loadCanvas(){
            context.strokeStyle = getBackgroundColor();

            context.beginPath();
            context.moveTo(Math.random()*canvas.width, Math.random()*canvas.height);
            context.lineTo(Math.random()*canvas.width, Math.random()*canvas.height);
            context.lineTo(Math.random()*canvas.width, Math.random()*canvas.height);
            context.lineTo(Math.random()*canvas.width, Math.random()*canvas.height);
            context.stroke();

            squares();
        }

        function squares(){
            for(let i = 0; i < document.querySelectorAll('.rectangle').length; i++){
                let rectangle_canvas = document.getElementsByClassName('rectangle')[i];
                let ctx = rectangle_canvas.getContext('2d')
                ctx.fillRect(0, 0, 400, 200);
                ctx.clearRect(1, 1, 298, 148);
            }
        }

        function getBackgroundColor() {
            return "rgb("+[
                Math.round(Math.random()*0xFF),
                Math.round(Math.random()*0xFF),
                Math.round(Math.random()*0xFF)
            ].join()+")";
        }
    </script>
</body>
</html>
