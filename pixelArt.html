<html lang="en">

            <label for="size">VeliÄina:</label> 
            <div class="flex flex-row space-x-2 mt-2">

                <p id="range-number"></p>
            </div>
        </div>
        <div class="w-[800px] h-[800px] bg-black" id="pixel-art-container">
        </div>
    </div>
    <script src="main.js"></script>
