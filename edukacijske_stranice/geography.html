<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kolibrić - Geografija</title>

    <!-- CSS -->
    <link rel="stylesheet" href="../main.css">
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Font awesome -->
    <script src="https://kit.fontawesome.com/3460d05c1d.js" crossorigin="anonymous"></script>
</head>
<body class="flex justify-center bg-teal-950">  
    <nav class="fixed p-[1rem] top-[0px] left-[0px] h-fit w-fit border-2 border-transparent rounded-br-[8rem] bg-teal-900">
        <div>
            <a href="educations.html"><i class="fa-solid fa-arrow-left text-[4rem] text-lime-600"></i></a>
        </div>
    </nav>

    <main id="geography-container" class="text-center m-[1rem] mt-[4rem] pt-[0.5rem] pb-[2rem] px-[1rem] lg:px-[4rem] bg-white">
        <div id="game-settings" class="flex flex-col flex-wrap justify-center items-center gap-[30px]">
            <div class="flex flex-col text-center gap-[1rem]">
                <p class="text-4xl">KAKO SE IGRA?</p>
                <p class="text-2xl">Pogodite kojoj državi pripada zastava ili glavni grad.</p>
            </div>
            <p class="text-4xl">KOJI BI KVIZ ZAIGRALI?</p>
            <div class="flex flex-row flex-wrap justify-center items-center  gap-[1rem]">
                <button onclick="startGeographyGame('flags')" class="bg-zinc-300 rounded-md p-[20px] text-3xl font-extrabold">ZASTAVE</button>
                <button onclick="startGeographySecondVersion('flags')" class="bg-zinc-300 rounded-md p-[20px] text-3xl font-extrabold">ZASTAVE 2</button>
            </div>
            <button onclick="startGeographyGame('capital')" class="bg-zinc-300 rounded-md p-[20px] text-3xl font-extrabold">GLAVNI GRADOVI</button>
            <div class="flex flex-wrap flex-col justify-center items-center gap-[10px] text-xl">
                <p class="text-3xl">POSTAVKE IGRE:</p>
                <p><input type="radio" name="settings" value="normal" class="scale-[1.2] accent-green-600" checked> Normalno - igraj koliko želiš</p>
                <p><input type="radio" name="settings" value="strict" class="scale-[1.2] accent-red-600"> Strict - igraj sve dok ne pogriješiš</p>
                <p><input type="radio" name="settings" value="timer" class="scale-[1.2] accent-amber-600"> Timer - igraj sve dok ne istekne vrijeme</p>
            </div>
        </div>
        <div id="game-container" class="hidden flex flex-col flex-wrap justify-center items-center gap-[30px]"></div>
    </main>

    <script src="../main.js"></script>
</body>
</html>
