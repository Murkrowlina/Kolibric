<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kolibrić - Prijava</title>

    <!-- CSS -->
    <link rel="stylesheet" href="main.css">
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Font awesome -->
    <script src="https://kit.fontawesome.com/3460d05c1d.js" crossorigin="anonymous"></script>
</head>
<body class="bg-green-500 flex justify-center items-center">  
    <main class="flex flex-wrap flex-col justify-center items-center gap-[2rem]">
        <img src="images/logo.png" alt="Kolibrić logo" class="h-[10rem]">
        <div class="bg-white flex flex-wrap flex-col justify-center items-center gap-[2rem] p-[3rem]">
            <p class="text-4xl font-extrabold">PRIJAVA</p>
            <div class="flex flex-col gap-[2rem]">
                <div class="flex flex-row items-center gap-[1rem]">
                    <p class="text-xl">Email:</p> 
                    <input type="email" name="email" id="email" required class="px-[0.6rem] h-[3rem] w-[14.6rem] border-2 border-black focus:outline-none focus:ring focus:ring-emerald-500">
                </div>
                <div class="flex flex-row items-center gap-[1rem]">
                    <p class="text-xl">Šifra:</p> 
                    <input type="password" name="password" id="password" required class="p-[0.6rem] h-[3rem] w-[15rem] border-2 border-black focus:outline-none focus:ring focus:ring-emerald-500">
                    <i id="hide-pass" class="fa-regular fa-eye-slash text-[1.5rem] cursor-pointer" onclick="hide_showPassword()"></i>
                    <i id="show-pass" class="fa-regular fa-eye text-[1.5rem] hidden cursor-pointer" onclick="hide_showPassword()"></i>
                </div>
            </div>
            <div class="flex flex-row gap-[1rem]">
                <button class="bg-green-600 text-white p-2 rounded text-2xl hover:bg-green-800" onclick="register()">Registriracija</button>
                <button class="bg-green-600 text-white p-2 rounded text-2xl hover:bg-green-800" onclick="login()">Prijava</button>
            </div>
        </div>
    </main>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-auth-compat.js"></script>
    <script src="firebase.js"></script>
    <script src="main.js"></script>
</body>
</html>
